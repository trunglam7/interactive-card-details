<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <script src="./script.js" defer></script>

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="card-container">
      <div class="front-card">
        <img src="./images/card-logo.svg" alt="" aria-hidden="true">
        <p id="front-card-number">0000 0000 0000 0000</p>
        <div class="bottom-section">
          <p id="card-name">Jane Appleseed</p>
          <p id="exp-date"><span id="card-month">00</span>/<span id="card-year">00</span></p>
        </div>
      </div>

      <div class="back-card">
        <p id="back-cvc">000</p>
      </div>
    </div>

    <form id="form">
      <div class="input-container">
        <label for="name">Cardholder Name</label>
        <input id="name" type="text" placeholder="e.g. Jane Appleseed" onchange="changeName(this)">
        <p class="error-message">Can't be blank</p>
      </div>
      
      <div class="input-container">
        <label for="card-number">Card Number</label>
        <input id="card-number" placeholder="e.g. 1234 5678 9123 0000" onchange="changeNumber(this)" maxlength="19">
        <p class="error-message">Can't be blank</p>
      </div>

      <div class="input-bottom">
        <fieldset id="date-field">
          <legend>Exp. Date (MM/YY)</legend>
          <div class="input-container fieldset">
            <input id="exp-month" aria-label="Exp. Month" placeholder=" MM" onchange="changeMonth(this)" maxlength="2">
            <input id="exp-year" aria-label="Exp. Year" placeholder=" YY" onchange="changeYear(this)" maxlength="2">
          </div>
          <p class="error-message">Can't be blank</p>
        </fieldset>
        
        <div class="input-container">
          <label for="card-cvc">CVC</label>
          <input id="card-cvc" placeholder="e.g. 123" onchange="changeCVC(this)" maxlength="3">
          <p class="error-message">Can't be blank</p>
        </div>
      </div>
      
      <button type="button" onclick="submitForm()">Confirm</button>

    </form>

    <div class="complete-form" id="complete-state">
      <img src="./images/icon-complete.svg" alt="" aria-hidden="true">
      <p>Thank you!</p>
      <p>We've added your card details</p>
      <button type="button" onclick="returnFormHandler()">Continue</button>
    </div>

    
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Trung Lam</a>.
  </footer>
</body>
</html>
